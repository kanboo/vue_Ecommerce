<div class="alertMessage">
  <div class="message-alert">
    <div class="alert alert-dismissible"
         :class="'alert-' + item.status"
         v-for="(item, i) in messages"
         :key="i">
      {{ item.message }}
      <button type="button"
              class="close"
              @click="removeMessage(i)"
              aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
