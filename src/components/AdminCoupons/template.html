<div class="adminCoupons">

  <!-- loading畫面 -->
  <div class="loading-parent">
    <loading :active.sync="isLoading"></loading>
  </div>

  <div class="d-flex justify-content-end flex-wrap flex-md-nowrap align-items-center pt-3 pb-1 mt-3">
    <!-- <h1 class="h2">Products</h1> -->
    <button class="btn btn-primary"
            @click="openModal(true)">
      新增優惠券
    </button>
  </div>

  <!-- 優惠券列表 -->
  <table class="table mt-1">
    <thead>
      <tr>
        <th>優惠名稱</th>
        <th>折扣百分比</th>
        <th>到期日</th>
        <th>是否啟用</th>
        <th>編輯</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="(item) in coupons"
          :key="item.id">
        <td>{{ item.title }}</td>
        <td> {{ item.percent }}% </td>
        <td> {{ item.due_date }} </td>
        <td>
          <span :class="{'text-success' : item.is_enabled }">
            {{ item.is_enabled ? '啟用' : '未啟用'}}
          </span>
        </td>
        <td>
          <div class="btn-group"
               role="group"
               aria-label="Basic example">
            <button class="btn btn-outline-primary btn-sm"
                    @click="openModal(false, item)">編輯</button>
            <button class="btn btn-outline-danger btn-sm"
                    @click="deleteModal(item)">刪除</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- 分頁器 -->
  <Pagination :pagination="pagination"
              @updatePage="getCoupons"
              v-cloak></Pagination>

  <!-- 新增、修改Modal -->
  <div class="modal fade"
       id="couponModal"
       tabindex="-1"
       role="dialog"
       aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-lg"
         role="document">
      <div class="modal-content border-0">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title"
              id="exampleModalLabel">
            <span>{{ isNew ? '新增優惠券' : '修改優惠券'}}</span>
          </h5>
          <button type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="title">優惠名稱</label>
                <input type="text"
                       class="form-control"
                       id="title"
                       v-model="tempCoupon.title"
                       placeholder="請輸入優惠名稱">
              </div>

              <div class="form-group">
                <label for="percent">折扣數(%)</label>
                <input type="number"
                       class="form-control"
                       id="percent"
                       v-model.number="tempCoupon.percent"
                       placeholder="請輸入折扣數%">
              </div>

              <div class="form-group">
                <label for="due_date">到期日</label>
                <input type="date"
                       class="form-control"
                       id="due_date"
                       value="2019-01-01"
                       v-model.number="tempCoupon.due_date"
                       placeholder="請輸入到期日">
              </div>

              <div class="form-group">
                <label for="code">優惠代碼</label>
                <input type="text"
                       class="form-control"
                       id="code"
                       v-model="tempCoupon.code"
                       placeholder="請輸入優惠代碼">
              </div>

              <hr>

              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input"
                         type="checkbox"
                         v-model="tempCoupon.is_enabled"
                         true-value="1"
                         false-value="0"
                         id="is_enabled">
                  <label class="form-check-label"
                         for="is_enabled">
                    是否啟用
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button"
                  class="btn btn-outline-secondary"
                  data-dismiss="modal">取消</button>
          <button type="button"
                  class="btn btn-primary"
                  @click="updateCoupon">確認</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 刪除Modal -->
  <div class="modal fade"
       id="delCouponModal"
       tabindex="-1"
       role="dialog"
       aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog"
         role="document">
      <div class="modal-content border-0">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title"
              id="exampleModalLabel">
            <span>刪除優惠券</span>
          </h5>
          <button type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          是否刪除
          <strong class="text-danger">{{ tempCoupon.title }}</strong> 優惠券(刪除後將無法恢復)。
        </div>
        <div class="modal-footer">
          <button type="button"
                  class="btn btn-outline-secondary"
                  data-dismiss="modal">取消</button>
          <button type="button"
                  class="btn btn-danger"
                  @click="deleteCoupon">確認刪除</button>
        </div>
      </div>
    </div>
  </div>
</div>
